version: '3.9'

services:
  postgres:
    container_name: postgres
    image: postgres
    environment:
      POSTGRES_USER: synoms
      POSTGRES_PASSWORD: synoms
      PGDATA: /data/postgres
    volumes:
      - postgres:/data/postgres
    ports:
      - "5432:5432"
    networks:
      - postgres
    restart: unless-stopped
  pgadmin:
    container_name: pgadmin
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: ${PGADMIN_DEFAULT_EMAIL:-pgadmin4@pgadmin.org}
      PGADMIN_DEFAULT_PASSWORD: ${PGADMIN_DEFAULT_PASSWORD:-admin}
      PGADMIN_CONFIG_SERVER_MODE: 'False'
    volumes:
      - pgadmin:/var/lib/pgadmin
    ports:
      - "5050:80"
    networks:
      - postgres
    restart: unless-stopped

  mongo:
    image: mongo
    restart: always
    environment:
      MONGO_INITDB_ROOT_USERNAME: synoms
      MONGO_INITDB_ROOT_PASSWORD: synoms
    ports:
      - "27017:27017"
    networks:
      - mongo

  mongo-express:
    image: mongo-express
    restart: always
    ports:
      - "8521:8081"
    networks:
      - mongo
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: synoms
      ME_CONFIG_MONGODB_ADMINPASSWORD: synoms
      ME_CONFIG_MONGODB_URL: mongodb://synoms:synoms@mongo:27017/
networks:
  postgres:
    driver: bridge
  mongo:
    driver: bridge
volumes:
  postgres:
  pgadmin: